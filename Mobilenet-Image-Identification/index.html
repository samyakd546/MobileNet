
<html>
  <head>
    <title>MobileNet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">

  </head>

  <body>
    <center>
    <div class="col-xs-12 header">
      <h2>Image Identification App
        <img src="logo.gif" alt="logo">
      </h2>
    </div>

    <div class="main_div col-sm-6 col-xs-12">
      <label>Webcam View -</label>
      <div id="camera"></div>
      <button class="btn btn-info" onclick="snap()">Capture Image</button>
    </div>

    <div class="main_div col-sm-6 col-xs-12">
      <label>Snapshot - -</label>
      <div id="result"></div>
      <button class="btn btn-success" onclick="check()">Identify Image</button>
    </div>
    </center>
    <div class="col-xs-12 result_div">
      <h4 class="col-sm-6 col-xs-12">
        <img src="blub.gif" alt="xyz">
       <span id="object_name"></span>
      </h4>
    </div>

    <div class="footer">Developed by - Samyak Desai</div>

    
<script src="main.js"></script>
  </body>
</html>
